<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  </head>
  <body>
    <form action="" method="post"> <!-- Update action to your Flask route -->
      <h1>Sign Up</h1>
      
      <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
      </fieldset>
      
      <fieldset>
        <legend><span class="number">2</span>Your profile</legend>
        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="job">Experience</label>
        <select id="job" name="user_job">
          <optgroup label="Experience">
            <option value="frontend_developer">Begginer Farmer</option>
            <option value="php_developer">Intermediate Farmer</option>
            <option value="python_developer">Advanced Farmer</option>
          </optgroup>
        </select>
      </fieldset>
      
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
