<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <!-- script for location  -->
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("locationInput").value = latitude + ", " + longitude;
        }

        function submitForm() {
            var state = document.getElementById("location").value;
            var crop = document.getElementById("crop").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText);
                    window.location.href = "/home1";
                }
            };
            xhr.send("state=" + state + "&crop=" + crop);
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <h1>Let's get Started !!</h1>
        <h3>Please provide the following information accurately for better recommendations.</h3>
        <div class="row">
            <!-- mkc -->
        </div>
        <div class="row">
            <div class="input-group input-group-icon">
                <h4>Enter State</h4>
                <select id="location">
                    <option>Andhra Pradesh</option>
                    <!-- Other options omitted for brevity -->
                    <option>Winter Squash</option>
                </select>
            </div>
            <div class="input-group input-group-icon">
                <h4>Enter City</h4>
                <input type="text" placeholder="City">
            </div>
            <div class="input-group input-group-icon">
                <h4>Enter the Area of field</h4>
                <input type="text" placeholder="Area">
            </div>
            <h4>Which Crop You Would like to Grow?</h4>
            <div class="input-group input-group-icon">
                <select id="crop">
                    <option>Apples</option>
                    <!-- Other options omitted for brevity -->
                    <option>Winter Squash</option>
                </select>
            </div>
            <div class="button">
                <input type="button" value="Submit" onclick="submitForm()">
            </div>
        </div>
    </form>
</div>
</body>
</html>
